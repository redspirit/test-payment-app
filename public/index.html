<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test payment form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container p-0">
    <form action="/payment" method="post">
        <div class="card px-4">
            <p class="h8 py-3">Детали платежа</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Имя плательщика</p>
                        <input class="form-control mb-3" type="text" placeholder="Имя" name="name" value="Best Player">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Номер карты</p>
                        <input class="form-control mb-3" type="text" name="card" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" name="expire" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" name="cvv" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <input class="btn btn-primary mb-3" type="submit" value="Заплатить 100 руб">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
